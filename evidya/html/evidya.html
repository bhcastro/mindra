<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index_mindra/css/default_styles.css" media="screen">
    <link rel="stylesheet" href="../css/evidya.css" media="screen">
    <link rel="stylesheet" href="../css/print.css" media="print">
    <title>Evidya - Qualidade visível, evidência real</title>
</head>
<body>
    <header>
        <h1>Evidya</h1>
        <h2>Calculadora da qualidade</h2>
    </header>
    <main>
        <div class="div-calculator" id="div-values">
            <section id="section-values">
                <h2>Adicione pelo menos 20 pontos.</h2>
                <span id="span-equipment">
                    <label for="input-equipment"><strong>Equipamento:</strong> </label>
                    <input required type="text" name="input-equipment" id="input-equipment">
                </span>
                <span id="span-analyte">
                    <label for="input-analyte"><strong>Analito:</strong> </label>
                    <input required type="text" name="input-analyte" id="input-analyte">
                </span>
                <span id="span-batch">
                    <label for="input-batch"><strong>Lote:</strong> </label>
                    <input required type="text" name="input-batch" id="input-batch">
                </span>
                <span id="span-expirations-date">
                    <label for="input-expiration-date"><strong>Validade:</strong> </label>
                    <input required type="date" name="input-expiration-date" id="input-expiration-date">
                </span>
                <span id="span-values">
                    <label for="input-values"><strong>Valores:</strong> </label>
                    <input type="text" name="input-values" id="input-values">
                </span>
                <button id="button-add-value">Adicionar</button>
            </section>
            <span class="outputs" id="span-last-value"></span>
        </div>
        <div class="div-calculator" id="div-results">
            <section>
                <section id="results">
                    <h2>Resultados:</h2>
                    <p><strong>Total adicionado: </strong><span class="outputs" id="output-total-add">-</span></p>
                    <p><strong>Média: </strong><span class="outputs" id="output-media">-</span></p>
                    <p><strong>Desvio Padrão (DP):</strong><span class="outputs" id="output-sd">-</span></p>
                    <p><strong>Coeficiente de Variação (CV): </strong><span class="outputs" id="output-cv">-</span></p>
                    <p><strong>1DP: </strong><span class="outputs" id="output-1sd">-</span></p></p>
                    <p><strong>2DP: </strong><span class="outputs" id="output-2sd">-</span></p></p>
                    <p><strong>3DP: </strong><span class="outputs" id="output-3sd">-</span></p></p>
                    <span class="outputs" id="output-date"></span>
                </section>
            </section>
            <section id="section-print-results"></section>
            <section id="section-list">
                <ul id="list-value">
                </ul>
            </section>
        </div>
    </main>
    <aside id="validation">
        <span class="span-validation"><label for="validation-name"><strong>Validado por: </strong></label><input type="text" required name="validation-name" class="validation-id" id="validation-name"></span>
        <span class="span-validation"><label for="verifier-name"><strong>Conferido por: </strong></label><input type="text" required name="verifier-name" class="validation-id" id="verifier-name"></span>
    </aside>
    <button id="save-button">Salvar</button>
    <script src="../js/evidya.js"></script>
</body>
</html>
